<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/81dd4e50cd.js" crossorigin="anonymous"></script>
    <title>Registrarse</title>
</head>
<body>
    <header>
        <a href="../index.html"><i class="fa-solid fa-film"></i> CAC-Movies</a>
    </header>
    <main>
        <section data-aos="zoom-in" data-aos-duration="1000">
            <h1>Iniciar sesión</h1>
            <form action="" method="post">
                <label>
                    <input placeholder="Email" name="email" type="text" name="" id="mail" required>
                </label>
            
                <label>
                    <input placeholder="Contraseña" type="password" name="password" id="password" required>
                </label>
                
              
                <button type="submit">Iniciar Sesión</button>
                <a href="../pages/register.html" target="_blank" rel="noopener noreferrer">Registrarse</a>
            </form>
        </section>
    </main>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
      
</body>
</html>
